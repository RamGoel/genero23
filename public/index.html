<head>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Genero'23 - Best Fest of Delhi/NCR</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <SCRIPT>

    $(document).ready(function () {
      $(window).scroll(function () {
        var scroll = $(window).scrollTop();
        if (scroll > 300) {
          $("#navbarScroll").css("background", "#001833");
        }

        else {
          $("#navbarScroll").css("background", "transparent");
        }
      })
    })
  </SCRIPT>
  <script>
    window.onload = function () {

      var canvas = document.getElementById('c');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      if (canvas.getContext) {
        var c = canvas.getContext('2d'),
          w = canvas.width,
          h = canvas.height;

        c.strokeStyle = 'red';
        c.fillStyle = 'snow';
        c.lineWidth = 10;

        var point_number = 200,
          points = [];

        Point = function () {
          this.x = Math.random() * w;
          this.y = Math.random() * h;

          this.vecX = (Math.random() - 0.5);
          this.vecY = (Math.random() - 0.5);

          this.r = 1;

          this.speed = 10;
        }

        function init() {
          for (var i = 0; i < point_number; i++) {
            points.push(new Point());
          }
        }

        function draw() {
          c.fillStyle = 'rgba(' + Math.ceil(Math.random() * 254) + "," + Math.ceil(Math.random() * 254) + "," + Math.ceil(Math.random() * 254) + "," + 1 + ")";

          c.beginPath();
          for (var i = 0; i < point_number / 2; i++) {
            c.arc(points[i].x, points[i].y, Math.random() * 30, 0, Math.PI * 2, true);
          }
          c.closePath();
          c.fill();

          c.fillStyle = 'rgba(' + Math.ceil(Math.random() * 254) + "," + Math.ceil(Math.random() * 254) + "," + Math.ceil(Math.random() * 254) + "," + 1 + ")";
          c.beginPath();
          for (var i = point_number / 2; i < point_number; i++) {
            c.arc(points[i].x, points[i].y, Math.random() * 30, 0, Math.PI * 2, true);
          }
          c.fill();
        }

        function next_point() {
          for (var i = 0; i < points.length; i++) {
            points[i].x += points[i].vecX * points[i].speed;
            points[i].y += points[i].vecY * points[i].speed;

            if (points[i].x > w || points[i].x < 0) {
              points[i].vecX = -points[i].vecX;
            }
            if (points[i].y > h || points[i].y < 0) {
              points[i].vecY = -points[i].vecY;
            }

          }
        }

        init();
        setInterval(function () {
          c.clearRect(0, 0, w, h);
          draw();
          next_point();
        }, 1);
      }

    }
  </script>
</body>

</html>
